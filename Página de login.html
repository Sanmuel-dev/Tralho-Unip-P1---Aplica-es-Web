<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Login</title>
    <link rel="stylesheet" href="Login.css" />
  </head>
  <body>
        <img class="logo" src="hbo-max-logo-0.png" alt="logo">
    <form action="planos.html">
      <div class="titulo">
        <h1>Faça o seu login</h1>
        <div class="barra-horizontal"></div>
      </div>

      <div class="campo-input">
        <label for="email">Seu e-mail</label>
        <input type="email" id="email" required maxlength="30"/>
      </div>

      <div class="campo-input">
        <label for="password">Sua senha</label>
        <input type="password" id="password" required maxlength="15"/>
      </div>

      <div class="lembrar-me">
        <input type="checkbox" />
        <p>Lembrar-me</p>
      </div>

      <button>ENTRAR</button>

      <p class="esqueceu-senha">
        Esqueceu sua senha?
        <a href="nãoseioquenãoseiquelá">Clique aqui!</a>
      </p>
    </form>
  </body>
</html>
